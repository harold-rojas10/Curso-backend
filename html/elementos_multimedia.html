<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elementos multimedia</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <h1>IMAGENES</h1>
  <h2>Esta es mi primera imagen desde una url</h2>
  <img src="https://bike.shimano.com/content/dam/productsite/shimano/img/logo/shimano_logo.png" alt="logo shimano">
  <!-- Imagen desde un archivo: se arrastra o carga la imagen en la carpeta elegida como multimedia-->
  <h2>Esta es mi primera imagen desde un archivo</h2>
  <img src="img/logo shimano.png" alt="logo shimano 2">
  <!-- Modificar el tamaño de una imagen-- width para modificar el tamaño horizontal -- height para modificar el tamaño vertical -->
  <h2>Esta es mi primer imagen modificada</h2>
  <img src="img/logo shimano.png" alt="shimano" width="200" height="200">
  <hr>
  <h1>ICONOS </h1>
  <br>
  <i class="fa fa-cloud">  nube</i>
  <br>
  <i class="fa fa-bug">  bug</i>
  <br>
  <i class="fa fa-file">  archivo</i>
</body>

</html>
